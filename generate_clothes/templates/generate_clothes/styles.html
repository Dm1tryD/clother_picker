{% extends 'generate_clothes/base_generate_clothes.html' %}
{% block title %}
    Clothes
{% endblock %}

{% block content %}
    <div class="styles">
        <div class="description">Выберете стиль</div>
        {% for style in styles %}
            <div class="style-item">
                <a class="tooltip-toggle" aria-label="{{ style.description }}" data-title="{{ style.description }}" href="{{ style.slug }}">
                    {{ style.style_name }}
                </a>
            </div>
        {% endfor %}
    </div>
{% endblock content %}
